<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJs</title>
  </head>
  <body>
    <div class="canvas__title">YS - Canvas</div>
    <div class="resize">
      <div class="text">WIDTH:</div>
      <input
        type="number"
        value="400"
        min="100"
        max="1000"
        id="width__control"
      />
      <div class="text">HEIGHT:</div>
      <input
        type="number"
        value="400"
        min="100"
        max="1000"
        id="height__control"
      />
      <button class="resize__button">RESIZE</button>
    </div>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
        <div class="range__number" id="num">1313</div>
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsReset">RESET</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor clicked"
          style="background-color: #2c2c2c;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: gray;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff9500;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc00;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4cd963;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0579ff;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5856d6;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
